<h1>HOME PAGE</h1>

<div class="">
    <a class="btn btn-default">DEFAULT</a>
    <a class="btn btn-primary">PRIMARY</a>
    <a class="btn btn-info">INFO</a>
    <a class="btn btn-success">SUCCESS</a>
    <a class="btn btn-warning">WARNING</a>
    <a class="btn btn-danger">DANGER</a>
</div>

<br>

<div class="col-xs-3">
    <input smart-input="decimal" class="form-control" ng-model="a" focus>
    {{a}}
    <input smart-input="integer" class="form-control" ng-model="b" focus>
    {{b}}
    <input smart-input="date" class="form-control" ng-model="c" focus>
    {{c}}
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
    <ul>
    <li ng-repeat="item in $ctrl.items">
    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
    </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
    </div>
    <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>

<div class="col-xs-12">
    <button ng-click="open();">Information message</button>
</div>
