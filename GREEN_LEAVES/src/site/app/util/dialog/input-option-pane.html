<div class="option-pane" ng-class="$ctrl.optionPaneClass">
    <div class="option-pane-body">
        <div class="option-pane-title">
            {{$ctrl.title}}
        </div>
        <div class="option-pane-input">
            <input smart-input="{{$ctrl.inputType}}" class="form-control input-lg" ng-model="$ctrl.inputValue" ng-keypress="ui.keyEvent($event);"/>
        
            {{$ctrl.inputType}}
        </div>
    </div>
    <div class="option-pane-footer">
        <button id="btnConfirm" class="btn" ng-click="$ctrl.confirm($ctrl.inputValue);">CONFIRM</button>
        <button id="btnCancel" class="btn clear" ng-click="$ctrl.discard();">CANCEL</button>
    </div>
</div>
