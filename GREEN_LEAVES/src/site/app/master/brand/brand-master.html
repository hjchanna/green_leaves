<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-4 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="margin-top: 25px;">
                <label> Name: </label>
                <input type="text" class="form-control" ng-model="model.data.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
            </div>
        </div>
    </div>

    <div class="col-xs-8 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-8" style="flex: 0 0 auto; height: 60px; padding-right: 22px;">
                <input type="text" class="search-input" placeholder="search" ng-model="search.name">
            </div>
            <div class="col-xs-12">
                <div class="smart-scroll-y" style="padding-right: 5px; height: 50px;">
                    <table class="table-hover">
                        <col style="width: 15%">
                        <col style="width: 70%">
                        <col style="width: 15%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="smart-scroll-y" style="padding-right: 5px; height: calc(100vh - 240px);">
                    <table class="table-hover table-primary">
                        <col style="width: 15%">
                        <col style="width: 70%">
                        <col style="width: 15%">
                        <tbody>
                            <tr ng-repeat="brand in model.brand|filter:search">
                                <td><div class="label label-default">{{brand.indexNo|fixedLength:5}}</div></td>
                                <td>{{brand.name}}</td>
                                <td>
                                    <a class="btn btn-default" ng-click="ui.edit(brand, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="http.deleteBrand(brand.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></ul>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab" ng-class="{'fab-success': ui.mode === 'EDIT','fab-danger': ui.mode === 'NEW'}" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="http.saveBrand();" ng-hide="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ><i ng-class="{'glyphicon-floppy-open': ui.mode === 'EDIT','glyphicon-floppy-saved': ui.mode === 'NEW'}" class="glyphicon"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'"  ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'"  ng-click="ui.finish();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
