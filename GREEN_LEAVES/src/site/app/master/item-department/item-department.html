<div class="index-content-header"></div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>                   
                    <tr>
                        <td><label class="control-label">Name</label></td>
                        <td><input class="form-control" id="item-department" ng-model="model.department.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-8 background-light">
        <div class="col-xs-12" style="height: calc(100vh - 52px);">
            <div class="row col-xs-5">
                <input type="text" class="search-input" ng-model="search" placeholder="search">
            </div>
            <table class="control-table with-label">
                <col style="width: 10%"/>
                <col style="width: 70%"/>
                <col style="width: 20%"/>

                <thead class="background-dark">
                    <tr>
                        <th>#</th>
                        <th>Department Name</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div class="smart-scroll-y" style="height: calc(100vh - 270px);">
                <table class="table-hover">
                    <col style="width: 10%"/>
                    <col style="width: 70%"/>
                    <col style="width: 20%"/>
                    <tbody>
                        <tr ng-repeat="department in model.departmentList|filter:{name:search}|orderBy:'indexNo'" class="smart-scroll-y">
                            <td><span class="label label-default">{{department.indexNo|fixedLength:5}}</span></td>
                            <td>{{department.name}}</td>
                            <td class="text-right">
                                <a class="btn btn-primary" ng-click="ui.edit(department)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger" ng-click="http.deleteDepartment(department.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
