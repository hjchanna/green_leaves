<div class="index-content-header"></div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark" style="height: calc(100vh - 52px)">
        <table>
            <thead>
                <tr>
                    <td class="text-center"><h4>Item Department Name</h4></td>
                </tr>
            </thead>
        </table>
        <table class="control-table">
            <col style="width: 100%"/>
            <tbody>
                <tr>
                    <td><input class="form-control " type="text" ng-model="model.department.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-xs-8 background-light" style="height: calc(100vh - 52px)">
        <div class="col-xs-12" style="flex: 0 0 auto;">
            <input type="text" class="search-input" ng-model="search" placeholder="search">
        </div>
        <table class="control-table with-label">
            <col style="width: 20%"/>
            <col style="width: 80%"/>

            <thead class="background-dark">
                <tr>
                    <th>#</th>
                    <th>Department Name</th>
                </tr>
            </thead>
        </table>
        <table class="table-hover">
            <col style="width: 10%"/>
            <col style="width: 70%"/>
            <col style="width: 10%"/>
            <tbody>
                <tr ng-repeat="department in model.departmentList|filter:search|orderBy:'indexNo'" class="smart-scroll-y">
                    <td><span class="label label-default">{{department.indexNo}}</span></td>
                    <td>{{department.name}}</td>
                    <td>
                        <a class="btn btn-default" ng-click="ui.edit(department)"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger" ng-click="http.deleteDepartment(department.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="col-xs-12 background-dark" style="position: fixed;bottom: 1px;margin-left: -15px">
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
        </div>
        <div class="fab-container">
            <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
            <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
        </div>
    </div>
</div>
