<div class="index-content-header">
</div>
<div class="index-content-body ">
    <div class="col-xs-4 background-dark">        
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <uib-tabset  active="indextab">
                <uib-tab index="0" heading="DETAIL 01">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <div class="col-xs-12" style="margin-top: 10px;">
                            <div class="col-xs-12" style="margin-top: 10px;">
                                <div class="col-xs-12">
                                    <label class="control-label"> Product No*: </label>
                                    <input id="productNo" type="text" class="form-control" ng-model="model.data.productNo" ng-keyup="ui.checkProductsExists(model.data.productNo, 'productNo')" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                                </div>
                                <div class="col-xs-12">
                                    <label> Model*: </label>
                                    <input id="productNo" type="text" class="form-control" ng-model="model.data.model" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                                </div>
                                <div class="col-xs-12">
                                    <label> BarCode*: </label>
                                    <input id="productNo" type="text" class="form-control" ng-model="model.data.barCode" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                                </div>
                                <div class="col-xs-12">
                                    <label> Name*: </label>
                                    <input type="text" class="form-control" ng-model="model.data.name" ng-keyup="ui.checkProductsExists(model.data.name, 'name')" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                                </div>
                                <div class="col-xs-12">
                                    <label> Print Description*: </label>
                                    <input type="text" class="form-control" ng-model="model.data.printDescription" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.tabChnage($event)"/>
                                </div>
                            </div>
                        </div>
                </uib-tab>
                <uib-tab index="1" heading="DETAIL 02">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <div class="col-xs-12" style="margin-top: 10px;">
                            <div class="col-xs-12">
                                <label> Supplier* </label>
                                <input type="text" class="form-control" ng-model="model.data.supplier" uib-typeahead="suplier as (suplier.indexNo + ' - ' + suplier.name) for suplier in model.suppliers|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Brand* </label>
                                <input type="text" class="form-control" ng-model="model.data.brand" uib-typeahead="product.brand as (product.brand) for product in model.products|filter:$viewValue|orderBy:product.brand|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Item Department* </label>
                                <input type="text" class="form-control" ng-model="model.data.itemDepartment" uib-typeahead="itemDepartments as itemDepartments.name for itemDepartments in model.itemDepartments|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Category* </label>
                                <input type="text" class="form-control" ng-model="model.data.category" uib-typeahead="category as (category.indexNo + ' - ' + category.name) for category in model.categorys|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Sub Category </label>
                                <input type="text" class="form-control" ng-model="model.data.subCategory" uib-typeahead="subCategorys as (subCategorys.indexNo + ' - ' + subCategorys.subCategory) for subCategorys in model.subCategorys|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
                            </div>
                            <div class="col-xs-12">
                                <label> Unit* </label>
                                <input id="unit" type="text" class="form-control" ng-model="model.data.unit" uib-typeahead="product.unit as (product.unit) for product in model.products|filter:$viewValue|orderBy:product.unit|limitTo:10"  ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Cost Price* </label>
                                <input smart-input="integer" class="form-control" ng-model="model.data.costPrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Sale Price* </label>
                                <input smart-input="integer" class="form-control" ng-model="model.data.salePrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="col-xs-12 background-light" style="height: calc(100vh - 52px);">
            <div class="col-xs-5">
                <input type="text" class="search-input" placeholder="search" ng-model="search.productNo">
            </div>
            <table class="control-table">
                <col style="width: 10%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 20%">
                <thead class="background-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Cost Price</th>
                        <th>Sale Price</th>
                        <th>Bar Code</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
                <table class="table-hover table-primary">
                    <col style="width: 10%">
                    <col style="width: 20%">
                    <col style="width: 15%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <tbody>
                        <tr ng-repeat="product in model.products|filter:search" ng-class="{'selected':product === selectedRow}">
                            <td><div class="label label-default">{{product.productNo}}</div></td>
                            <td>{{product.name}}</td>
                            <td>{{product.costPrice}}</td>
                            <td>{{product.salePrice}}</td>
                            <td>{{product.barCode}}</td>
                            <td class="text-right">
                                <a class="btn btn-primary" ng-click="ui.edit(product, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger" ng-click="ui.delete(product.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
