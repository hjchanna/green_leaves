<div class="index-content-header">
</div>
<div class="index-content-body ">
    <div class="col-xs-12">        
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <uib-tabset>
                <uib-tab heading="PERSONAL DETAIL">
                    <div class="col-xs-12 background-dark" style="height: calc(100vh - 90px);">
                        <div class="col-xs-4" style="margin-top: 10px;">
                            <div class="col-xs-12">
                                <label> Name: </label>
                                <input type="text" class="form-control" ng-model="model.data.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Print Description: </label>
                                <input type="text" class="form-control" ng-model="model.data.printDescription" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Brand </label>
                                <input type="text" class="form-control" ng-model="model.data.brand" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Make </label>
                                <input class="form-control" smart-input="integer" ng-model="model.data.make" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Model </label>
                                <input type="text" class="form-control" ng-model="model.data.model" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Unit </label>
                                <input type="text" class="form-control" ng-model="model.data.unit" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Cost Price </label>
                                <input smart-input="integer" class="form-control" ng-model="model.data.costPrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Sale Price </label>
                                <input smart-input="integer" class="form-control" ng-model="model.data.salePrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                        </div>
                        <div class="col-xs-4" style="margin-top: 10px;">
                            <div class="col-xs-12">
                                <label> Item Department </label>
                                <input type="text" class="form-control" ng-model="model.data.itemDepartment" uib-typeahead="itemDepartments as itemDepartments.name for itemDepartments in model.itemDepartments|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Category </label>
                                <input type="text" class="form-control" ng-model="model.data.category" uib-typeahead="category as (category.indexNo + ' - ' + category.name) for category in model.categorys|filter:$viewValue|limitTo:10" typeahead-on-select="ui.getSubCategory(model.data.category)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Sub Category </label>
                                <input type="text" class="form-control" ng-model="model.data.subCategory" uib-typeahead="subCategorys as (subCategorys.indexNo + ' - ' + subCategorys.subCategory) for subCategorys in model.subCategorys|filter:$viewValue|limitTo:10" typeahead-on-select="ui.getSubCategory(model.data.category)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                            <div class="col-xs-12">
                                <label> Supplier </label>
                                <input type="text" class="form-control" ng-model="model.data.supplier" uib-typeahead="supliers as (supliers.indexNo + ' - ' + supliers.name) for supliers in model.suppliers|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </div>
                        </div>
                        <div class="col-xs-4 background-dark">

                        </div>
                    </div>
                </uib-tab>

                <uib-tab heading="VIEW">
                    <div class="col-xs-12 background-light" style="height: calc(100vh - 90px);">
                        <div class="col-xs-5">
                            <input type="text" class="search-input" placeholder="search" ng-model="search">
                        </div>
                        <table class="control-table">
                            <col style="width: 10%">
                            <col style="width: 20%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                            <col style="width: 20%">
                            <thead class="background-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Cost Price</th>
                                    <th>Sale Price</th>
                                    <th>Item D</th>
                                    <th>Category</th>
                                    <th>S.Category</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
                            <table class="table-hover table-primary">
                                <col style="width: 10%">
                                <col style="width: 20%">
                                <col style="width: 10%">
                                <col style="width: 10%">
                                <col style="width: 10%">
                                <col style="width: 10%">
                                <col style="width: 20%">
                                <tbody>
                                    <tr ng-repeat="product in model.products|filter:search">
                                        <td><div class="label label-default">{{product.indexNo|fixedLength:5}}</div></td>
                                        <td>{{product.name}}</td>
                                        <td>{{product.costPrice}}</td>
                                        <td>{{product.salePrice}}</td>
                                        <td>{{product.itemDepartment.name}}</td>
                                        <td>{{product.category.name}}</td>
                                        <td>{{product.subCategory.subCategory}}</td>
                                        <td class="text-right">
                                            <a class="btn btn-primary" ng-click="ui.edit(product, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                            <a class="btn btn-danger" ng-click="ui.delete(product.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
