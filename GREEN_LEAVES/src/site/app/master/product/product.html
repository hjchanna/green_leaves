<div class="index-content-header">
</div>
<div class="index-content-body ">
    <div class="col-xs-4 background-dark">        
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <uib-tabset  active="indextab">
                <uib-tab index="0" heading="DETAIL 01">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <table class="control-table">
                            <col style="width: 35%"/>
                            <col style="width: 58%"/>
                            <col style="width: 7%"/>
                            <tbody>
                                <tr>
                                    <td><label class="control-label"> Product No*: </label></td>
                                    <td><input id="productNo" smart-input="integer" class="form-control text-right" ng-model="model.data.productNo" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Name*: </label></td>
                                    <td> <input type="text" class="form-control" ng-model="model.data.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> P. Description*: </label></td>
                                    <td><input type="text" class="form-control" ng-model="model.data.printDescription" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Supplier* </label></td>
                                    <td> <input type="text" class="form-control" ng-model="model.data.supplier" uib-typeahead="suppliers as (suppliers.indexNo + ' - ' + suppliers.name) for suppliers in model.suppliers|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Brand* </label></td>
                                    <td><input type="text" class="form-control" ng-model="model.data.brand" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> I.Department* </label></td>
                                    <td><input type="text" class="form-control" ng-model="model.data.itemDepartment" uib-typeahead="itemDepartments as itemDepartments.name for itemDepartments in model.itemDepartments|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Category* </label></td>
                                    <td><input type="text" class="form-control" ng-model="model.data.category" uib-typeahead="category as (category.indexNo + ' - ' + category.name) for category in model.categorys|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Sub Category* </label></td>
                                    <td><input type="text" class="form-control" ng-model="model.data.subCategory" uib-typeahead="subCategorys as (subCategorys.indexNo + ' - ' + subCategorys.subCategory) for subCategorys in model.subCategorys|filter:$viewValue|limitTo:10" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" /></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Unit* </label></td>
                                    <td><input type="text" class="form-control" ng-keypress="ui.tabChnage($event)" ng-model="model.data.unit" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="DETAIL 02">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <table class="control-table">
                            <col style="width: 35%"/>
                            <col style="width: 58%"/>
                            <col style="width: 7%"/>
                            <tbody>
                                <tr>
                                    <td><label class="control-label"> Cost Price* </label></td>
                                    <td><input id="costPrice" smart-input="integer" class="form-control text-right" ng-model="model.data.costPrice" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"> Sale Price* </label></td>
                                    <td><input smart-input="integer" class="form-control text-right" ng-model="model.data.salePrice" ng-keypress="ui.keyEvent($event)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="col-xs-12 background-light" style="height: calc(100vh - 52px);">
            <div class="col-xs-5">
                <input type="text" class="search-input" placeholder="search" ng-model="search">
            </div>
            <table class="control-table">
                <col style="width: 10%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 20%">
                <thead class="background-dark">
                    <tr>
                        <th>P.No</th>
                        <th>Name</th>
                        <th>Cost Price</th>
                        <th>Sale Price</th>
                        <th>Supplier</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
                <table class="table-hover table-primary">
                    <col style="width: 10%">
                    <col style="width: 20%">
                    <col style="width: 15%">
                    <col style="width: 15%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <tbody>
                        <tr ng-repeat="product in model.products|filter:search">
                            <td><div class="label label-default">{{product.productNo}}</div></td>
                            <td>{{product.name}}</td>
                            <td>{{product.costPrice}}</td>
                            <td>{{product.salePrice}}</td>
                            <td>{{product.supplier.name}}</td>
                            <td class="text-right">
                                <a class="btn btn-primary" ng-click="ui.edit(product, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger" ng-click="ui.delete(product.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
