<div class="index-content-header">
</div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <label>Category :</label>
                <input class="form-control" id="category" ng-model="model.category.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                <label>Department :</label>
                <input class="form-control" id="category" ng-model="model.category.department" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" uib-typeahead="department as (department.name) for department in model.departmentList | filter:$viewValue | limitTo: 7">
            </div>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row col-xs-5">
            <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
        </div>
        <table class="control-table">
            <col style="width: 40%">
            <col style="width: 40%">
            <col style="width: 20%">
            <thead class="background-dark">
                <tr>
                    <th>
                        <label>Category</label>
                    </th>
                    <th>
                        <label>Department</label>
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
            <table class="table-hover">
                <col style="width: 40%">
                <col style="width: 40%">
                <col style="width: 20%">
                <tbody>
                    <tr ng-repeat="category in model.categorys| filter:model.search.name | orderBy:'indexNo'">
                        <td>{{category.name}}</td>
                        <td>{{category.department.name}}</td>
                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(category, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="http.deleteCategory(category.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 background-light" style="position: fixed;bottom: 1px;margin-left: -10px">
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
