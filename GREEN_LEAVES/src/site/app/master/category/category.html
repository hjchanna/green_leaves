<div class="index-content-header">
</div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <label>Category :</label>
                <input type="text" class="form-control" ng-model="model.category.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
            </div>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row col-xs-5">
            <input type="text" class="search-input" ng-model="model.search.name" placeholder="Search">
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="control-table">
                    <col style="width: 10%">
                    <col style="width: 70%">
                    <col style="width: 20%">
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <label>#</label>
                            </th>
                            <th>
                                <label>category</label>
                            </th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                </table>
                <div class="smart-scroll-y" style="padding-right: 5px; height: calc(100vh - 315px);">
                    <table class="table-hover">
                        <col style="width: 10%">
                        <col style="width: 70%">
                        <col style="width: 20%">
                        <tbody>
                            <tr ng-repeat="category in model.categorys| filter:model.search.name">
                                <td>{{category.indexNo}}</td>
                                <td>{{category.name}}</td>
                                <td class="text-right" style="padding-left: 5px;">
                                    <a class="btn btn-primary" ng-click="ui.edit(category)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="ui.delete(category.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div  class="col-xs-12">
                    <!--<ul  class="pull-right" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-danger" ng-show="ui.mode === 'NEW' || ui.mode == 'EDIT'" ng-click="ui.save()"><i class="glyphicon glyphicon-edit"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode == 'EDIT'" ng-click="ui.finish();"><i class="glyphicon glyphicon-ok"></i></a>
    <!--<a class="fab fab-lg fab-primary" ng-click="ui.save()"><i class="glyphicon glyphicon-ok"></i></a>-->
</div>
