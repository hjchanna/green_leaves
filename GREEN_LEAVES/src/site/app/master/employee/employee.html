<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>                   
                    <tr>
                        <td><label class="control-label">Name</label></td>
                        <td><input class="form-control" id="employee" ng-model="model.employee.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Type</label></td>
                        <td><select class="form-control" ng-model="model.employee.type" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                                <option value="ROUTE OFFICER">ROUTE OFFICER</option>
                                <option value="ROUTE HELPER">ROUTE HELPER</option>
                                <option value="DRIVER">DRIVER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="control-label">NIC</label></td>
                        <td><input class="form-control" ng-model="model.employee.nicNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Mobile No</label></td>
                        <td><input class="form-control text-right" smart-input="integer" ng-model="model.employee.mobileNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Telephone No</label></td>
                        <td><input class="form-control text-right" ng-model="model.employee.telephoneNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" uib-typeahead="owner as (model.vehicle.ownerName) for owner in model.vehicle.ownerName |filter:$viewValue|limitTo:10"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Address 01</label></td>
                        <td><input class="form-control" ng-model="model.employee.addressLine1" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" uib-typeahead="owner as (model.vehicle.ownerName) for owner in model.vehicle.ownerName |filter:$viewValue|limitTo:10"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Address 02</label></td>
                        <td><input class="form-control" ng-model="model.employee.addressLine2" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" uib-typeahead="owner as (model.vehicle.ownerName) for owner in model.vehicle.ownerName |filter:$viewValue|limitTo:10"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Address 03</label></td>
                        <td><input class="form-control" ng-model="model.employee.addressLine3" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" uib-typeahead="owner as (model.vehicle.ownerName) for owner in model.vehicle.ownerName |filter:$viewValue|limitTo:10"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-8 background-light">
        <div class="col-xs-5">
            <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
        </div>
        <table class="table-hover">
            <col style="width: 25%">
            <col style="width: 25%">
            <col style="width: 20%">
            <col style="width: 20%">
            <col style="width: 10%">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Type
                    </th>
                    <th>
                        Nic Number
                    </th>
                    <th>
                        Mobile No
                    </th> 
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 220px);">
            <table class="table-hover">
                <col style="width: 25%">
                <col style="width: 25%">
                <col style="width: 20%">
                <col style="width: 20%">
                <col style="width: 10%">
                <tbody>
                    <tr ng-repeat="employee in model.employeeList| filter : model.search.name">
                        <td>{{employee.name}}</td>
                        <td>{{employee.type}}</td>
                        <td>{{employee.nicNumber}}</td>
                        <td>{{employee.mobileNumber}}</td>
                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(employee, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="ui.delete(employee.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
