<div class="index-content-header">
</div>

<div class="index-content-body ">
    <div class="col-xs-3 background-dark">
        <div class="row animation-fade" style="display: flex; flex-flow: column; height: calc(100vh - 52px);" >
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>
                    <tr>
                        <td><label class="control-label">OFFICER</label></td>
                        <td><input class="form-control text-right" id="officerText" ng-model="model.data.officer" uib-typeahead="routOfficer as (routOfficer.indexNo + ' - ' + routOfficer.name) for routOfficer in model.routOfficers|filter:$viewValue|limitTo:10" typeahead-on-select="ui.routeOfficerDetail($model);" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                </tbody>
            </table>

            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>
                    <tr>
                        <td><label class="control-label">ROUTE </label></td>
                        <td><input class="form-control text-right" ng-model="model.tempdata.route.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-5 background-dark">
        <div class="row animation-fade" style="display: flex; flex-flow: column; height: calc(100vh - 52px);" >

            <div class="col-xs-12 background-light">

                <table class="control-table">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                    <thead class="background-dark">
                        <tr>
                            <th>#</th>
                            <th>
                                <label>status</label>
                            </th>
                            <th>
                                <label>date</label>
                            </th>
                            <th>
                                <label>number</label>
                            </th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                </table>
                <div class="smart-scroll-y" style="height: calc(100vh - 250px);">
                    <table class="table-hover">
                        <col style="width: 20%">
                        <col style="width: 20%">
                        <col style="width: 20%">
                        <col style="width: 20%">
                        <col style="width: 20%">
                        <tbody>
                            <tr ng-repeat="teaIssue in model.teaIssue| filter:model.search.name | orderBy:'indexNo'">
                                <td><span class="label label-default">{{teaIssue.indexNo|fixedLength:5}}</span></td>
                                <td>{{teaIssue.status}}</td>
                                <td>{{teaIssue.date}}</td>
                                <td>{{teaIssue.number}}</td>
                                <td class="text-right" style="padding-left: 5px;">
                                    <a class="btn btn-primary" ng-click="ui.edit(teaIssue, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="http.deleteCategory(teaIssue.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-12 background-light" style="position: fixed;bottom: 1px;margin-left: -10px">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                        class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
                </div>
            </div>

        </div>
    </div>

    <div class="col-xs-4 background-dark">
        <div class="row animation-fade" style="display: flex; flex-flow: column; height: calc(100vh - 52px);" >
            <div class="col-xs-12">
                <table>
                    <thead>
                        <tr>
                            <td class="text-center"><h4>OFFICER ISSUE</h4></td>
                        </tr>

                    </thead>
                </table>

                <label class="label-group-title">OFFICER DETAIL</label>

                <table class="control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>

                    <tbody>
                        <tr>
                            <td><label class="control-label">NAME</label></td>
                            <td><input class="form-control text-right" ng-model="model.tempdata.route.routeOfficer" uib-typeahead="routOfficer as (routOfficer.indexNo + ' - ' + routOfficer.name) for routOfficer in model.routOfficers|filter:$viewValue|limitTo:10" ng-disabled="true"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>

                    <tbody>
                        <tr>
                            <td><label class="control-label">ROUTE</label></td>
                            <td><input class="form-control text-right" ng-model="model.tempdata.route.name" ng-disabled="true"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>

                    <tbody>
                        <tr>
                            <td><label class="control-label">GL QTY</label></td>
                            <td><input class="form-control text-right"  ng-disabled="true"></td>
                        </tr>
                    </tbody>
                </table>

                <label class="label-group-title">TEA ISSUED</label>

                <table class="control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>

                    <tbody>
                        <tr>
                            <td><label class="control-label">PRE  BALANCE</label></td>
                            <td>
                                <input class="form-control text-right" type="text" style="width: 100%; display: inline; float: left;" ng-disabled="true">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label">ISSUED</label></td>
                            <td>
                                <input class="form-control text-right" type="text" style="width: 100%; display: inline; float: left;" ng-disabled="true" >
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label">SETTLE</label></td>
                            <td>
                                <input class="form-control text-right" type="text" style="width: 100%; display: inline; float: left;" ng-disabled="true" >
                            </td>
                        </tr>
                        <tr>
                            <td><label class="control-label">BALANCE</label></td>
                            <td>
                                <input class="form-control text-right" type="text" style="width: 100%; display: inline; float: left;" ng-disabled="true">
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>            
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
