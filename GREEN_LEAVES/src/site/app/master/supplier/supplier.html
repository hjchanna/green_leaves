<div class="index-content-header">
</div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">        
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);padding-right: 10px;padding-left: 10px;">
            <table class="control-table">
                <col style="width: 40%"/>
                <col style="width: 60%"/>
                <tbody>
                    <tr>
                        <td><label class="control-label">Name* :</label></td>
                        <td><input id="name" class="form-control text-right" ng-model="model.data.name"  ng-keyup="ui.checkSupplierExists(model.data.name, 'name')" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">N.I.C* :</label></td>
                        <td><input class="form-control text-right" ng-model="model.data.nicNumber" ng-keyup="ui.checkSupplierExists(model.data.nicNumber, 'nicNumber')"  ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Mobile* :</label></td>
                        <td><input class="form-control text-right" type="text" ng-model="model.data.mobileNumber" ng-keyup="ui.checkSupplierExists(model.data.mobileNumber, 'mobileNumber')" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Telephone* :</label></td>
                        <td><input class="form-control text-right" type="text" ng-model="model.data.telephoneNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Address :</label></td>
                        <td><input class="form-control text-right" type="text" ng-model="model.data.addressLine1" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label"></label></td>
                        <td><input class="form-control text-right" type="text" ng-model="model.data.addressLine2" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label"></label></td>
                        <td><input class="form-control text-right" type="text" ng-model="model.data.addressLine3" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="col-xs-12 background-light" style="height: calc(100vh - 52px);">
            <div class="col-xs-5">
                <input type="text" class="search-input" placeholder="search" ng-model="search.name">
            </div>
            <table class="control-table">
                <col style="width: 10%">
                <col style="width: 30%">
                <col style="width: 20%">
                <col style="width: 25%">
                <col style="width: 15%">
                <thead class="background-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>N.I.C</th>
                        <th>Mobile Number</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div class="smart-scroll-y" style="height: calc(100vh - 315px);">
                <table class="table-hover table-primary" >
                    <col style="width: 10%">
                    <col style="width: 30%">
                    <col style="width: 20%">
                    <col style="width: 25%">
                    <col style="width: 15%">
                    <tbody class="background-light">
                        <tr ng-repeat="supplier in model.suppliers|filter:search"  ng-class="{'selected':supplier == selectedRow}">
                            <td><div class="label label-default">{{supplier.indexNo}}</div></td>
                            <td>{{supplier.name}}</td>
                            <td>{{supplier.nicNumber}}</td>
                            <td>{{supplier.mobileNumber}}</td>
                            <td class="text-right">
                                <a class="btn btn-primary" ng-click="ui.edit(supplier, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger" ng-click="ui.delete(supplier.indexNo)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
