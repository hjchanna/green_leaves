<div class="index-content-header">
</div>

<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>
                <tbody>                   
                    <tr>
                        <td><label class="control-label">Name</label></td>
                        <td><input class="form-control" id="nameText" ng-model="model.teaGrade.name"  ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Price</label></td>
                        <td><input class="form-control" ng-model="model.teaGrade.price" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row col-xs-5">
            <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
        </div>
        <table class="control-table">
            <col style="width: 15%">
            <col style="width: 35%">
            <col style="width: 35%">
            <col style="width: 15%">
            <thead class="background-dark">
                <tr>
                    <th>#</th>
                    <th>
                        <label>Name</label>
                    </th>
                    <th>
                        <label>Price</label>
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 250px);">
            <table class="table-hover">
                <col style="width: 15%">
                <col style="width: 35%">
                <col style="width: 35%">
                <col style="width: 15%">
                <tbody>
                    <tr ng-repeat="teaGrade in model.teaGradeList| filter:model.search.name | orderBy:'indexNo'">
                        <td><span class="label label-default">{{teaGrade.indexNo|fixedLength:5}}</span></td>
                        <td>{{teaGrade.name}}</td>
                        <td>{{teaGrade.price}}</td>
                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(teaGrade, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="http.deleteTeaGrade(teaGrade.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 background-light" style="position: fixed;bottom: 1px;margin-left: -10px">
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
