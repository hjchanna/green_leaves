<div class="index-content-body ">
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12 background-dark border-dark-bottom">
                <table class="control-table">
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>

                    <tbody>
                        <tr>
                            <td><input id="branch" class="form-control" smart-input="text" input-hint="branch" ng-model="model.data.branch"  uib-typeahead="branch.indexNo as (branch.indexNo + ' - ' + branch.name) for branch in model.branchs|filter:$viewValue|limitTo:10" typeahead-input-formatter="model.branchLable($model)"></td>
                            <td><input class="form-control" smart-input="date"  ng-model="model.data.date" ng-disabled="ui.mode !== 'EDIT'"></td>
                            <td><input id="route" class="form-control" smart-input="text" input-hint="route" ng-model="model.data.route" ng-disabled="ui.mode !== 'EDIT'" uib-typeahead="route.indexNo as (route.indexNo + ' - ' + route.name) for route in model.routes|filter:$viewValue|limitTo:10" typeahead-input-formatter="model.routeLabel($model)" typeahead-on-select="ui.findByBranchAndRouteAndDate();"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12">        
                <div class="row">
                    <uib-tabset active="indextab">
                        <uib-tab heading="COLLECTION WEIGH" index="0">
                            <div class="col-xs-12">
                                <table class="control-table with-label">
                                    <col style="width: 10%"/>
                                    <col style="width: 30%"/>
                                    <col style="width: 20%"/>
                                    <col style="width: 20%"/>
                                    <col style="width: 20%"/>
                                    <col />

                                    <thead class="background-dark">
                                        <tr>
                                            <th class="text-right">
                                                <label>NO</label>
                                            </th>
                                            <th class="text-right">  
                                                <label>CLIENT</label>
                                            </th>
                                            <th class="text-right">
                                                <label>DATE</label>
                                            </th>
                                            <th class="text-right">
                                                <label>NORMAL</label>
                                            </th>
                                            <th class="text-center">
                                                <label>SUPER</label>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="col-xs-12 smart-scroll-y" style="height: calc(100vh - 193px);" ng-show="model.greenLeavesReceiveList.length">
                                <table class="table-hover">
                                    <col style="width: 10%"/>
                                    <col style="width: 25%"/>
                                    <col style="width: 20%"/>
                                    <col style="width: 20%"/>
                                    <col style="width: 20%"/>
                                    <col />
                                    <tbody>
                                        <tr ng-repeat="greenLeavesReceive in model.greenLeavesReceiveList">
                                            <td><span class="label label-primary">{{greenLeavesReceive.indexNo| fixedLength:5}}</span></td>
                                            <td class="text-right">{{greenLeavesReceive.remark}}</td>
                                            <td class="text-right">{{greenLeavesReceive.date}}</td>
                                            <td class="text-right">{{greenLeavesReceive.normalLeavesQuantity|number:2}}</td>
                                            <td class="text-right">{{greenLeavesReceive.superLeavesQuantity|number:2}}</td>
                                            <td class="text-center" style="padding-left: 5px;">
                                                <button class="btn btn-danger" ng-click="" ng-disabled="ui.mode !== 'EDIT'"><span class="glyphicon glyphicon-minus"></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="placeholder col-xs-12" style="height: calc(100vh - 193px);" ng-hide="model.greenLeavesReceiveList.length">
                                <h1>PLEASE ADD NORMAL LEAVES TO DISPLAY :(</h1>
                            </div>
                        </uib-tab>

                        <uib-tab heading="SUPPLIER WEIGH" select="ui.toggleType('SUPER');" index="1">
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-4 background-dark border-dark-left">
        <div class="row animation-fade" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <uib-tabset  active="indextab">
                <uib-tab index="0" heading="PERSONAL DETAIL">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <table class="control-table">
                            <col style="width: 35%"/>
                            <col style="width: 50%"/>
                            <col style="width: 15%"/>
                            <tbody>
                                <tr>
                                    <td><label class="control-label">Register Date :*</label></td>
                                    <td colspan="2"><input  id="regDate" class="form-control text-right" smart-input="date" ng-model="model.data.registerDate" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Client No :*</label></td>
                                    <td><input id="clientNo" smart-input="integer" class="form-control" ng-model="model.data.clientNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                    <td style="vertical-align: bottom; padding-bottom: 5px; padding-left: 5px">
                                        <button class="btn btn-primary" ng-click="ui.nextClientNumber();" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"><span class="glyphicon glyphicon-plus"></span></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Name:*</label></td>
                                    <td colspan="2"><input class="form-control" ng-model="model.data.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">N.I.C :*</label></td>
                                    <td colspan="2"><input class="form-control" ng-model="model.data.nicNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Route :*</label></td>
                                    <td colspan="2"><input class="form-control" ng-model="model.data.route" type="text" uib-typeahead="route as route.name for route in model.routes|filter:$viewValue|limitTo:10"  ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Payment Type:* </label></td>
                                    <td colspan="2"><select class="form-control" ng-model="model.data.paymentMode">
                                            <option value="CASH">CASH</option>
                                            <option value="CREDIT">CREDIT</option>
                                            <option value="CHEQUE">CHEQUE</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Client Type :*</label></td>
                                    <td colspan="2"><input class="form-control" ng-model="model.data.type" type="text" ng-disabled="true"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Mobile:</label></td>
                                    <td colspan="2"><input class="form-control text-right" smart-input="integer" ng-model="model.data.mobileNumber" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Date Of Birth :</label></td>
                                    <td colspan="2"><input class="form-control" smart-input="date" ng-model="model.data.dateOfBirth" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Telephone No:</label></td>
                                    <td colspan="2"><input class="form-control text-right" smart-input="integer" ng-model="model.data.telephoneNumber" ng-keypress="ui.tabChnage($event)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>

                <uib-tab index="1" heading="OTHER DETAIL">
                    <div class="col-xs-12" style="margin-top: 10px;">
                        <table class="control-table">
                            <col style="width: 35%"/>
                            <col style="width: 65%"/>
                            <tbody>
                                <tr>
                                    <td><label class="control-label">Address:</label></td>
                                    <td><input class="form-control" type="text" ng-model="model.data.addressLine1" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" id="address"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"></label></td>
                                    <td><input class="form-control" type="text" ng-model="model.data.addressLine2" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"></label></td>
                                    <td><input class="form-control" type="text" ng-model="model.data.addressLine3" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Religion :</label></td>
                                    <td>
                                        <select class="form-control" ng-model="model.data.religion" ng-options="religion for religion in model.religion" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Nationality :</label></td>
                                    <td>
                                        <select class="form-control" ng-model="model.data.nationality" ng-options="nationality as nationality for nationality in model.nationality" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Marital Status :</label></td>
                                    <td>
                                        <input type="checkbox" ng-checked="married" ng-model="model.data.married" ng-true-value="'true'" ng-false-value="'false'">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Holder :</label></td>
                                    <td>
                                        <input type="checkbox" ng-checked="holder" ng-model="model.data.holder" ng-change="ui.setDyNumber(model.data.holder)" ng-true-value="'true'" ng-false-value="'false'">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Holder Number :</label></td>
                                    <td><input class="form-control text-right" smart-input="integer" ng-model="model.data.holderNumber" ng-disabled="status"></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Sup B.Listed :</label></td>
                                    <td>
                                        <input type="checkbox" ng-checked="{{model.data.blackListed === true}}" ng-model="model.data.blackListed" ng-true-value="'true'" ng-false-value="'false'" disabled="true">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Active</label></td>
                                    <td>
                                        <input type="checkbox" ng-checked="{{model.data.active === true}}" ng-model="model.data.active" ng-true-value="'true'" ng-false-value="'false'" disabled="true">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="fab-container">
        <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-floppy-save"></i></a>
        <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    </div>
</div>
