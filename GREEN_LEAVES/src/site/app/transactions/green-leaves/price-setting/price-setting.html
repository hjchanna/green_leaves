<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-12 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12" style="flex: 0 0 auto; margin-top: 24px;">
                <div class="row">

                    <div class="col-xs-6" style="margin-top: -5px;" >
                        &nbsp;
                    </div>

                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="year">
                        </div>
                    </div> 

                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="month">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xs-12 " style="flex: 0 0 auto;">
                <table style="padding-right: 5px;">
                    <col style="width: 52%"/>
                    <col style="width: 9%"/>
                    <col style="width: 5%"/>
                    <col style="width: 9%"/>
                    <col style="width: 25%"/>
                    <col/>
                    <thead class="background-dark">
                        <tr>
                            <th>&nbsp;</th>
                            <th>
                                <label>N/L RATE</label>
                                <input class="form-control text-right" ng-model="leaf.normal" value="50" type="text">
                            </th>
                            <th>&nbsp;</th>
                            <th>
                                <label>S/L RATE</label>
                                <form ng-submit="leafLists()">
                                    <input class="form-control text-right" ng-model="leaf.super" value="80" type="text">
                                </form>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12">
                <table>
                    <col style="width: 10%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col />
                    <thead>
                        <tr>
                            <th>No</th>
                            <th class="text-center">Route</th>
                            <th class="text-right">Normal Qty</th>
                            <th class="text-right">Super Qty</th>
                            <th class="text-right">Normal Rate</th>
                            <th class="text-right">Super Rate</th>
                            <th class="text-right">Normal Value</th>
                            <th class="text-right">Super Value</th>
                            <th class="text-right">&nbsp;</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="height: calc(100% - 240px);">
                <table class="table-hover">
                    <col style="width: 10%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col/>
                    <tbody ng-init="totalNormal=0,totalSuper=0">
                        <tr ng-repeat="list in leafLists()">
                            <td class="text-center"><span class="label label-default">{{list.indexNo}}</span></td>
                            <td class="text-center">{{list.route}}</td>
                            <td class="text-right">{{list.normalQty}}</td>
                            <td class="text-right">{{list.superQty}}</td>
                            <td class="text-right">
                                <input type="text" value="{{leaf.normal}}" class="form-control text-right" style="width: 70px;margin-left: 45%;margin-bottom: 0px;"/>
                            </td>
                            <td class="text-right">
                                <input type="text" value="{{leaf.super}}" class="form-control text-right" style="width: 70px;margin-left: 45%;margin-bottom: 0px;"/>
                            </td>
                            <td class="text-right" ng-init="totalNormal+=list.normalQty*leaf.normal"> {{list.normalQty*leaf.normal}}</td>
                            <td class="text-right" ng-init="totalSuper+=list.superQty*leaf.super">{{list.superQty*leaf.super}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12">
                <table style="padding-right: 5px;">
                    <col style="width: 30%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <col style="width: 20%;"/>
                    <thead class="background-dark">
                        <tr class="clickable">
                            
                            <td >TOTAL</td>
                            <td class="text-right">{{getTotalNormal()}}</td>
                            <td class="text-right">{{getTotalSuper()}}</td>
                            <td class="text-right">&nbsp;</td>
                            <td class="text-right">&nbsp;</td>
                            <td class="text-right">10000.00</td>
                            <td class="text-right">16000.00</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-warning"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-danger"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary"><i class="glyphicon glyphicon-plus"></i></a>
</div>
