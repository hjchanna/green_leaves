<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="background-dark" style="border-radius: 5px">
                <col style="width: 100%">
                <thead>
                    <tr>
                        <td>
                            <label>YEAR</label>
                            <input style="margin-top: 5px" class="form-control text-right" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>MONTH</label>
                            <input style="margin-top: 5px" class="form-control text-right" type="text">
                        </td>
                    </tr>
                </thead>
            </table>
            <table class="background-dark" style="border-radius: 5px">
                <col style="width: 100%">
                <thead>
                    <tr>
                        <td>
                            <label>S/L RATE</label>
                            <form ng-submit="leafLists()">
                                <input class="form-control text-right" ng-model="leaf.superRate" ng-change="doChangeSuper($viewValue, leaf)" type="text">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>N/L RATE</label>
                            <input class="form-control text-right" ng-model="leaf.normalRate" ng-change="doChangeNormal($viewValue, leaf)" type="text">
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12 " style="flex: 0 0 auto;">

                    <table class="background-dark">
                        <col style="width: 25%;"/>

                        <col style="width: 25%;"/>
                        <col style="width: 25%;"/>

                            <tr>

                                <th class="text-right">VALUE</th>
                            </tr>
                        </<thead>
                    </table>
                </div>
                <div class="col-xs-12 smart-scroll-y" style="height: calc(100% - 240px);">
                    <table class="table-hover">
                        <col style="width: 25%;"/>
                        <col style="width: 25%;"/>
                        <col style="width: 25%;"/>
                        <col style="width: 25%;"/>
                        <tbody >                      
                            <tr style="line-height: 24px;">
                                <td><span class="label label-primary">00010</span> Route 01</td>
                                <td>
                                    <div class="col-xs-4">
                                        <span class="label label-full-width label-default" >N</span>
                                        <br/>
                                        <span class="label label-full-width label-success ">S</span>
                                    </div>
                                    <div class="col-xs-8 text-right">
                                        10000.00
                                        <br/>
                                        2000.00
                                    </div>
                                </td>
                                <td class="text-right">
                                    <div class="col-xs-4">
                                        <span class="label label-full-width label-default">N</span>
                                        <br/>
                                        <span class="label label-full-width label-success">S</span>
                                    </div>
                                    <div class="col-xs-8">
                                        52.50
                                        <br/>
                                        60.80
                                    </div>
                                </td>
                                <td class="text-right">
                                    <div class="col-xs-4">
                                        <span class="label label-full-width label-default">N</span>
                                        <br/>
                                        <span class="label label-full-width label-success">S</span>
                                    </div>
                                    <div class="col-xs-8">
                                        10000.00
                                        <br/>
                                        20000.00
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-12">
                    <table style="padding-right: 5px;">
                        <col style="width: 30%;"/>
                        <col style="width: 20%;"/>
                        <col style="width: 20%;"/>
                        <col style="width: 20%;"/>
                        <col style="width: 20%;"/>
                        <col style="width: 20%;"/>
                        <col style="width: 20%;"/>
                        <thead class="background-dark">
                            <tr class="clickable">

                                <td >TOTAL</td>
                                <td class="text-right">{{getTotalNormalQty()}}</td>
                                <td class="text-right">{{getTotalSuperQty()}}</td>
                                <td class="text-right">&nbsp;</td>
                                <td class="text-right">&nbsp;</td>
                                <td class="text-right">{{totalNormalValue}}</td>
                                <td class="text-right">{{totalSuperValue}}</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

        <a class="fab fab-warning"><i class="glyphicon glyphicon-plus"></i></a>
