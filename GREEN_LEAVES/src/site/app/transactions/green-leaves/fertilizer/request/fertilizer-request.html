<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column;">
            <div class="col-xs-12 background-dark border-dark-bottom" style="flex: 0 0 auto;">
                <table class="control-table">
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <input id="route" class="form-control" style="margin-top: 5px" ng-model="model.data.route" input-hint="route" uib-typeahead="route.indexNo as (route.indexNo + ' - ' + route.name) for route in model.routes|filter:{name:$viewValue}|limitTo:10" typeahead-input-formatter="model.routeLabel($model)" typeahead-on-select="ui.getRouteOfficerAndRouteHelperAndVehicle($model);" ng-disabled="ui.mode !== 'EDIT'">
                            </th>
                            <th>
                                <input style="margin-top: 5px" input-hint="Date" class="form-control" smart-input="date"  ng-model="model.data.date" ng-disabled="ui.mode !== 'EDIT'">
                            </th>
                            <th>
                                <input class="form-control" style="margin-top: 5px" smart-input="integer"  input-hint="transaction number"  ng-model="model.data.number" ng-keypress="ui.load($event);" ng-disabled="ui.mode === 'EDIT'">
                            </th>
                        </tr>
                    </thead>
                </table>
                <table class="control-table">
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>
                    <col class="col-xs-4"/>
                    <thead class="background-dark">
                        <tr>
                            <th><input class="form-control" style="margin-top: 5px" smart-input="text" ng-model="model.data.routeOfficer" ng-disabled="ui.mode !== 'EDIT'" input-hint="route officer" uib-typeahead="routeOfficer.indexNo as (routeOfficer.indexNo + ' - ' + routeOfficer.name) for routeOfficer in model.routeOfficers|filter:$viewValue|limitTo:10" typeahead-input-formatter="model.routeOfficerLabel($model)"/></th>
                            <th><input class="form-control" style="margin-top: 5px" smart-input="text" ng-model="model.data.routeHelper" ng-disabled="ui.mode !== 'EDIT'" input-hint="route helper"  uib-typeahead="routeHelper.indexNo as (routeHelper.indexNo + ' - ' + routeHelper.name) for routeHelper in model.routeHelpers|filter:$viewValue|limitTo:10" typeahead-input-formatter="model.routeHelperLabel($model)"/></th>
                            <th><input class="form-control" style="margin-top: 5px" smart-input="text" ng-model="model.data.vehicle" ng-disabled="ui.mode !== 'EDIT'" input-hint="vehicle" uib-typeahead="vehicle.indexNo as (vehicle.indexNo + ' - ' + vehicle.vehicleNo) for vehicle in model.vehicles|filter:$viewValue|limitTo:10" typeahead-input-formatter="model.vehicleLabel($model)" /></th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="col-xs-12 ">
                <table class="control-table">
                    <col class="col-xs-2"/>
                    <col class="col-xs-6"/>
                    <col class="col-xs-4"/>
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <label>CLIENT ID</label>
                                <input id="client" smart-input="integer" class="form-control" ng-model="model.tempData.customerId" ng-keypress="ui.searchClient($event);" ng-disabled="ui.mode !== 'EDIT'">
                            </th>
                            <th>
                                <label>CLIENT</label>
                                <input smart-input="text" class="form-control" ng-model="model.tempData.client" uib-typeahead="client.indexNo as (client.clientNumber + '-' + client.name) for client in model.clients|filter:{name:$viewValue}|limitTo:10" typeahead-input-formatter="model.clientLabel($model)" ng-disabled="ui.mode !== 'EDIT'" typeahead-on-select="ui.forcusItemSelections()">
                            </th>
                            <th>
                                <label>ITEM</label>
                                <input id="item" type="text" ng-model="model.tempData.fertlizerItem" uib-typeahead="product.indexNo as (product.productNo + ' - ' + product.name) for product in model.products|filter:$viewValue|limitTo:10" class="form-control" typeahead-input-formatter="model.productLabel($model)" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </th>
                        </tr>
                    </thead>
                </table>

                <table class="control-table">
                    <col class="col-xs-2"/>
                    <col class="col-xs-3"/>
                    <col class="col-xs-3"/>
                    <col class="col-xs-3"/>
                    <col class="col-xs-1"/>
                    
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <label>QUANTITY</label>
                                <input smart-input="integer" ng-model="model.tempData.qty" class="form-control" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </th>
                            <th>
                                <label>PRICE</label>
                                <input smart-input="decimal" ng-model="model.tempData.price" class="form-control" ng-disabled="true"/>
                            </th>
                            <th>
                                <label>VALUE</label>
                                <input smart-input="decimal" ng-model="model.tempData.amount" class="form-control" ng-disabled="true"/>
                            </th>
                            <th class="text-right">
                                <label>INSTALLMENTS</label><br>
                                <input smart-input="text" class="form-control text-right" ng-model="model.tempData.instalmentCount" ng-disabled="true">
                            </th>
                            <th class="text-right" style="vertical-align: bottom; padding-bottom: 5px;">
                                <button  type="button" class="btn btn-primary" ng-click="ui.addDetail();" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="height: calc(100vh - 370px);" ng-show="model.data.tfertilizerDetailList.length">
                <table class="table-hover">
                    <col style="width: 30%"/>
                    <col style="width: 30%"/>
                    <col style="width: 10%"/>
                    <col style="width: 15%"/>
                    <col style="width: 15%"/>
                    <tbody >                       
                        <tr ng-repeat="detail in model.data.tfertilizerDetailList">
                            <td class="text-left"><label class="label label-default">{{model.client(detail.client).clientNumber}}</label>{{model.client(detail.client).name}}</td>
                            <td class="text-left"><label class="label label-default">{{model.product(detail.fertlizerItem).itemNo}}</label>{{model.product(detail.fertlizerItem).name}}</td>
                            <td class="text-right">{{detail.qty}}</td>
                            <td class="text-right">{{model.product(detail.fertlizerItem).salePrice * detail.qty | number:2}}</td>
                            <td class="text-right">
                                <button class="btn btn-default" ng-click="ui.editDetail($index);" ng-disabled="detail.status === 'APPROVE' || detail.status === 'REJECT'"><span class="glyphicon glyphicon-edit"></span></button>
                                <button class="btn btn-danger"  ng-click="ui.deleteDetail($index);" ng-disabled="detail.status === 'APPROVE' || detail.status === 'REJECT'"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="placeholder col-xs-12 animation-fade" style="height: calc(100vh - 370px);" ng-hide="model.data.tfertilizerDetailList.length">
                <h1>PLEASE ADD FERTILIZER REQUEST ITEMS :)</h1>
            </div>
            <div class="col-xs-12">
                <table>
                    <col style="width: 30%;"/>
                    <col style="width: 70%;"/>
                    <thead class="background-dark">
                        <tr>
                            <td>TOTAL</td>
                            <td class="text-right">{{model.itemTotal() | number:2}}</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-4 background-dark border-dark-left">
        <side-panel client="model.tempData.client" date="model.data.date">
        </side-panel>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-default" fab-show="ui.mode ==='SELECTED' || ui.mode ==='EDIT'" ng-click="ui.discard();"><i class="glyphicon glyphicon-remove"></i></a>
    <a class="fab fab-success" fab-show="ui.mode ==='IDEAL'" ng-click="ui.load();"><i class="glyphicon glyphicon-download-alt"></i></a>
    <a class="fab fab-lg fab-warning" fab-show="ui.mode ==='SELECTED' && model.data.status === 'PENDING'" ng-click="ui.edit();"><i class="glyphicon glyphicon-edit"></i></a>
    <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-floppy-save"></i></a>
    <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
</div>
