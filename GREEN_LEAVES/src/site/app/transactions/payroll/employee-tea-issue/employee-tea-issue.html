<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <div class="col-xs-12 " style="flex: 0 0 auto;">

                <table> 
                    <col style="width: 15%"/>
                    <col style="width: 35%"/>
                    <col style="width: 25%"/>
                    <col style="width: 25%"/>
                    <col/>
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <label>EMP ID</label>
                                <input id="empId" smart-input="integer" class="form-control" ng-model="model.data.empId" ng-keypress="ui.searchEmployee($event);" ng-disabled="ui.mode !== 'EDIT'">
                            </th>
                            <th>
                                <label>EMPLOYEE</label>
                                <input id="employee" class="form-control" ng-model="model.data.employee" uib-typeahead="employee.indexNo as (employee.employeeNumber + '-' + employee.name) for employee in model.employees|filter:{name:$viewValue}|limitTo:10"  typeahead-input-formatter="model.employeeLabel($model)" typeahead-on-select="ui.onSelect($item, $model, $label)" ng-disabled="ui.mode !== 'EDIT'">
                            </th>
                            <th>
                                <label></label>
                                <input id="date" class="form-control" smart-input="date" ng-model="model.data.date">
                            </th>
                            <th>
                                <label></label>
                                <input class="form-control" smart-input="integer"  input-hint="transaction number"  ng-model="model.data.number" ng-keypress="ui.load($event);" ng-disabled="ui.mode === 'EDIT'">
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 " style="flex: 0 0 auto;height: 80px;">
                <table>
                    <col style="width: 45%"/>
                    <col style="width: 16%"/>
                    <col style="width: 15%"/>
                    <col style="width: 15%"/>
                    <col style="width: 9%"/>
                    <col/>
                    <thead class="background-dark">
                        <tr>
                            <th>
                                <label>TEA GRADE</label>
                                <input id="teaGrade" type="text" ng-model="model.data.teaGrade" uib-typeahead="teaGrade.indexNo as (teaGrade.indexNo + ' - ' + teaGrade.name) for teaGrade in model.teaGrades|filter:$viewValue|limitTo:10" class="form-control" typeahead-input-formatter="model.teaGradeLabel($model)" typeahead-on-select="ui.getPrice($model);" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </th>
                            <th>
                                <label>PRICE</label>
                                <input smart-input="decimal" ng-model="model.data.price" class="form-control text-right" ng-disabled="true"/>
                            </th>
                            <th>
                                <label>QTY</label>
                                <input id="qty" smart-input="integer" ng-model="model.data.qty" class="form-control text-right" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"/>
                            </th>
                            <th>
                                <label>VALUE</label>
                                <input smart-input="decimal" ng-model="model.data.amount" class="form-control text-right" ng-disabled="true"/>
                            </th>
                            <th class="text-right" style="vertical-align: bottom; padding-bottom: 10px">
                                <button style="margin-top: 10px;" type="button" class="btn btn-primary" ng-click="ui.addDetail();" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-xs-12 smart-scroll-y" style="height: calc(100% - 205px);" ng-show="model.teaIssueList.length">
                <table class="table-hover">
                    <col style="width: 28%"/>
                    <col style="width: 27%"/>
                    <col style="width: 10%"/>
                    <col style="width: 10%"/>
                    <col style="width: 13%"/>
                    <col style="width: 12%"/>
                    <col/>
                    <tbody >                       
                        <tr style="height: 40px" ng-repeat="teaIssueDate in model.teaIssueList">
                            <td class="text-left" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis">
                                <label class="label label-primary">{{model.employee(teaIssueDate.employee).employeeNumber}}</label>
                                {{model.employee(teaIssueDate.employee).name}}
                            </td>
                            <td class="text-left" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis">
                                <label class="label label-default">{{model.teaGrade(teaIssueDate.teaGrade).indexNo}}</label>
                                {{model.teaGrade(teaIssueDate.teaGrade).name}}
                            </td>
                            <td class="text-right">{{teaIssueDate.price| number:2}}</td>
                            <td class="text-right">{{teaIssueDate.qty}}</td>
                            <td class="text-right">{{teaIssueDate.price * teaIssueDate.qty| number:2}}</td>
                            <td>
                                <a class="btn btn-default" ng-click="ui.editDetail($index);"><span class="glyphicon glyphicon-edit"></span></a> <a class="btn btn-danger"  ng-click="ui.deleteDetail($index);"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="placeholder col-xs-12 animation-fade" style="height: calc(100% - 205px);" ng-hide="model.teaIssueList.length">
                <h1>PLEASE ADD TEA ISSUE REQUEST :(</h1>
            </div>
            <div class="col-xs-12">
                <table>
                    <col style="width: 30%;"/>
                    <col style="width: 58%;"/>
                    <col style="width: 12%;"/>
                    <thead class="background-dark">
                        <tr>
                            <td>TOTAL</td>
                            <td class="text-right">{{model.itemTotal() | number:2}}</td>
                            <td></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-4 background-dark border-dark-left">
        <side-panel client="model.data.client" date="model.data.date">

        </side-panel>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-default" fab-show="ui.mode ==='SELECTED' || ui.mode ==='EDIT'" ng-click="ui.discard();"><i class="glyphicon glyphicon-remove"></i></a>
    <a class="fab fab-danger" fab-show="ui.mode ==='SELECTED'" ng-click="ui.delete();"><i class="glyphicon glyphicon-trash"></i></a>
    <a class="fab fab-success" fab-show="ui.mode ==='IDEAL'" ng-click="ui.load();"><i class="glyphicon glyphicon-download-alt"></i></a>
    <a class="fab fab-lg fab-warning" fab-show="ui.mode ==='SELECTED'" ng-click="ui.edit();"><i class="glyphicon glyphicon-edit"></i></a>
    <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-floppy-save"></i></a>
    <a class="fab fab-lg fab-primary" fab-show="ui.mode ==='IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
</div>
